<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>5 Days Weather</title>
</head>
<body id="img__bg" class="overlay">
        <div class="container pb-3">
          <h1 class="text-center text-light font-weight-bold pt-5">Weather Forecast</h1>
            <p id="error-message" class="error-message"></p>
            <!-- Form -->
                <form action="#" class="" id="form-id">
                    <div class="form-row align-items-center">
                        <div class="col-sm-9 my-1">
                          <label class="sr-only" for="cityname">Type City Name</label>
                          <input type="text" class="rounded-pill form-control text-center mb-2 mr-sm-2" id="cityname" placeholder="city name...">
                        </div>                                       
                        <div class="col-sm-3 my-1">                            
                          <button type="submit" class ="btn btn-outline-info bg-secondary text-light mb-2 rounded-pill">Search</button> 
                        </div>
                    </div>
                </form>
                <!-- Row-1 current data -->
                <div class="container">
                    <div  class="row mb-3 py-3">
                        <div class="col-md-6 col-lg-8">
                            <div class="card overlay text-blue p-4">                                
                                <div class="card-header"><h3 id="city"></h3></div>
                                <div class="card-body">
                                    <div class="container">
                                        <div class="row" id= "current-row"></div>
                                    </div>                            
                                </div>
                            </div>
                        </div>
                        <div  class="col-md-6 col-lg-4">
                            <div  class="card overlay text-blue p-4"> 
                                <div class="card-header"><h4>Weather Details</h4></div>
                                <div class="card-body">
                                    <ul class="list-group my-3" id="current-ul"></ul>
                                </div>
                            </div>
                        </div>
                    </div>                  
                </div>
                <!-- Row-2 Five Days forecast -->
                <div class="container">                    
                    <div class="row">
                        <div class="col">                        
                             <div class="card overlay">
                               <div class="card-header bg-secondary" id="headingOne">
                                 <h4 class="mb-0 text-right">  
                                     <a class="bg-danger px-2" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                                         <span class="text-light"> Five Days Forecast 
                                             <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                                 <path fill-rule="evenodd" d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z"/>
                                                 <path fill-rule="evenodd" d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z"/>
                                             </svg>
                                         </span> 
                                       </a>                               
                                  </h4>
                               </div>  
                               <div class="collapse" id="collapseExample">                                
                                  <div class="card-body">
                                        <h5 id="forecast__Day1" class="bg-secondary p-2"></h5>                                           
                                        <div class="container">
                                             <div class="row mb-2 mx-auto" id="forecast__row1"></div> 
                                        </div>
                                        <h5 id="forecast__Day2" class="bg-secondary p-2"></h5>
                                        <div class="container">
                                             <div class="row mb-2 mx-auto"  id="forecast__row2"></div> 
                                        </div>
                                        <h5 id="forecast__Day3" class="bg-secondary p-2"></h5>
                                        <div class="container">
                                             <div class="row mb-2 mx-auto" id="forecast__row3"></div> 
                                        </div>
                                        <h5 id="forecast__Day4" class="bg-secondary p-2"></h5>
                                        <div class="container">
                                             <div class="row mb-2 mx-auto" id="forecast__row4"></div> 
                                        </div>
                                        <h5 id="forecast__Day5" class="bg-secondary p-2"></h5>
                                        <div class="container">
                                             <div class="row mb-2 mx-auto" id="forecast__row5"></div> 
                                        </div>
                                   </div>
                                </div> 
                            </div>
                        </div>               
                      </div>
                    </div> 
                </div>  
            <footer class="footer bg-transparent py-5">
                <div class="container">
                  <p class="text-light text-center">copyright&copy; 2020 - Ongmu Lama</p>
                </div>
            </footer>
        
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>  
</body>
</html>
